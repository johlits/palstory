name: Deploy Image to Railway

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Container image to deploy (e.g., docker.io/<user>/<repo>:tag or ghcr.io/<org>/<repo>:tag)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node (for Railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy image to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          IMAGE: ${{ inputs.image }}
          RAILWAY_PROJECT: ${{ secrets.RAILWAY_PROJECT }}
          RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
        run: |
          set -euo pipefail
          ARGS=()
          if [ -n "${RAILWAY_PROJECT:-}" ]; then ARGS+=(--project "$RAILWAY_PROJECT"); fi
          if [ -n "${RAILWAY_SERVICE:-}" ]; then ARGS+=(--service "$RAILWAY_SERVICE"); fi
          ARGS+=(--image "$IMAGE")
          railway service deploy "${ARGS[@]}"

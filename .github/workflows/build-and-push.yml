name: Build and Push Web Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        if: env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN
        uses: docker/login-action@v3
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: ${{ vars.PUBLISH_GHCR == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          REPO_DH="${{ secrets.DOCKERHUB_REPO || format('{0}/{1}', secrets.DOCKERHUB_USERNAME, 'palstory') }}"
          REPO_GHCR="ghcr.io/${{ github.repository_owner }}/palstory"
          SHA_TAG="sha-${GITHUB_SHA::7}"
          VERSION_TAG=""
          LATEST_TAG=""

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION_TAG="${GITHUB_REF_NAME}"
          fi
          if [[ "${GITHUB_REF_NAME}" == "main" && "${GITHUB_REF_TYPE}" == "branch" ]]; then
            LATEST_TAG="latest"
          fi

          # Build tags list dynamically
          TAGS="${SHA_TAG}"
          [[ -n "$LATEST_TAG" ]] && TAGS="$TAGS,$LATEST_TAG"
          [[ -n "$VERSION_TAG" ]] && TAGS="$TAGS,$VERSION_TAG"

          echo "repo_dh=$REPO_DH" >> $GITHUB_OUTPUT
          echo "repo_ghcr=$REPO_GHCR" >> $GITHUB_OUTPUT
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push (Docker Hub)
        if: env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN && steps.meta.outputs.repo_dh
        uses: docker/build-push-action@v6
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          context: .
          file: palstory-web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.repo_dh }}:${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push (GHCR)
        if: ${{ vars.PUBLISH_GHCR == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: palstory-web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.repo_ghcr }}:${{ steps.meta.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
